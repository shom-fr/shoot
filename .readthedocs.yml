# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.11"

# Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

# Install current library
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

